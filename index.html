<!DOCTYPE html>
<html>
<head>
  <link type="text/css" href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Todo List</title>
</head>
<body onload="fetchTask()">
  <div id="container" class="col">
    <form id="myForm">
    <h1 class="col-lg">Todo List</h1>
    <div class="col-lg-8 offset-2">
      <label>Task</label>
      <input id="task-name" class="form-control" type="text"/>
  </div>

  <div class="row">
    <label class="col-lg-8 offset-2">Completion Date</label>
    <div class="col-lg-4 offset-2">
      <input id="date" class="form-control" type="date"/>
    </div>
    <div class="col-lg-4">
      <input id="time" class="form-control" type="time"/>
    </div>
  </div>
    <label class="col-lg-4">Priority and Additional Description</label>
    <div class="row">
   <div class="col-lg-2 offset-2">
     <div class="dropdown">
  <select id="priority" class="decorated btn btn-secondary" aria-labelledby="dropdownMenuButton">
    <option id="hp" value="high-priority">High Priority</option>
       <option id="mp" value="medium-priority">Medium Priority</option>
        <option id="lp" value="low-priority">Low Priority</option>
  </select>
</div>
</div>
<div class="col-lg-5 offset-1" >
  <textarea id="description" placeholder="description" class="form-control" rows="5" ></textarea>
</div>
</div>
<div class="col-lg-4 offset-4">
  <input id="submit" type="submit" value="Set" class="form-control btn-primary"/>
</div>
</form>
</div>
<div id="createdTask">
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
